<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - RemmoldGames</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
<!-- Navbar -->
<nav id="navbar" class="navbar">
  <div class="fantasy-container nav-container">
    <a href="/remmold-games/index.html" class="nav-logo">
      <div class="logo-text">
        <span class="text-fantasy-gold">RemmoldGames</span>
      </div>
    </a>

    <div class="nav-links desktop-nav">
      <a href="/remmold-games/index.html" class="nav-link">Home</a>
      <a href="/remmold-games/index.html#about" class="nav-link">About</a>
      <div class="dropdown">
        <button class="nav-link dropdown-btn">Games <i class="dropdown-icon">▼</i></button>
        <div class="dropdown-content">
          <a href="/remmold-games/game-detail.html?game=pixeljump">PixelJump</a>
          <a href="/remmold-games/game-detail.html?game=rocketracer">RocketRacer</a>
        </div>
      </div>
      <a href="/remmold-games/blog.html" class="nav-link">Blog</a>
      <a href="/remmold-games/index.html#contact" class="nav-link">Connect</a>
    </div>

    <button class="mobile-menu-btn" aria-label="Toggle menu">
      <span class="menu-icon">☰</span>
    </button>
  </div>
</nav>


    <!-- Blog Post Container -->
    <div class="blog-post-container">
        <div class="post-header">
          <a href="blog.html" class="back-to-blog">⬅ Back to Blog</a>
          <h1 id="post-title"></h1>
          <p class="post-date" id="post-date"></p>
        </div>
        
        <div class="post-content-wrapper">
          <img id="post-image" alt="">
          <div id="post-content"></div>
        </div>
      </div>
      

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get("id");

        fetch("blog-posts.json")
          .then(response => response.json())
          .then(posts => {
            const post = posts.find(p => p.id === postId);
            if (post) {
              document.getElementById("post-title").textContent = post.title;
              document.getElementById("post-date").textContent = post.date;
              document.getElementById("post-image").src = post.image;
              document.getElementById("post-image").alt = post.title;
              document.getElementById("post-content").innerHTML = post.content;
            } else {
              document.querySelector(".blog-post-container").innerHTML = "<p>Post not found.</p>";
            }
          });
      });
    </script>
  </body>
</html>
